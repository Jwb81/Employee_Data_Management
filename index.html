<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>

    <!-- styles -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">Employee Data Management</h1>
            <p class="lead">Enter employee data below to have it entered into the database!</p>
            <!-- <hr class="my-4"> -->
            <!-- <p>It uses utility classes for typography and spacing to space content out within the larger container.</p> -->
            <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
        </div>
    </div>

    <div class="container">

        <form id='employee-form'>
            <h2>Add Employee</h2>
            <div class="form-group">
                <label for="emp-name">Employee Name</label>
                <input type="text" class="form-control" id="emp-name" aria-describedby="employeeName">
            </div>
            <div class="form-group">
                <label for="emp-role">Role</label>
                <input type="text" class="form-control" id="emp-role">
            </div>
            <div class="form-group">
                <label for="emp-start-date">Start Date</label>
                <input type="text" class="form-control" id="emp-start-date" placeholder="mm/dd/yyyy">
            </div>
            <div class="form-group">
                <label for="emp-months-worked">Months Worked</label>
                <input type="number" class="form-control" id="emp-months-worked">
            </div>
            <div class="form-group">
                <label for="emp-monthly-rate">Monthly Rate</label>
                <input type="number" class="form-control" id="emp-monthly-rate" placeholder="(number only)">
            </div>
            <!-- <div class="form-group">
                <label for="emp-role">Role</label>
                <input type="text" class="form-control" id="emp-role" placeholder="Role">
            </div> -->

            <button type="submit" id='emp-submit' class="btn btn-primary pull-right">Submit</button>
        </form>

        <table class="table" id='employee-table'>
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Months Worked</th>
                    <th scope="col">Monthly Rate</th>
                    <th scope="col">Total Bill</th>
                </tr>
            </thead>
            <tbody id='employee-table-tbody'>
               
            </tbody>
        </table>

        <div id="last-added"></div>
    </div>



    <!-- scripts -->
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src='logic.js'></script>

</body>

</html>
