<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Employee Data Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>



    <div class="jumbotron">
        <h1 class="display-4">Employee Data Management</h1>
        <p class="lead"></p>
        <hr class="my-4">
        <p></p>
        
    </div>
    <form>
        <div class="card-body">
        <div class="form-group">
            <label for="formGroupExampleInput">Employee Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Jane Doe">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Role</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="CEO">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput3">Start Date (MM/DD/YYYY)</label>
            <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="01/08/1989">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput4">Monthly Rate</label>
            <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="20000">
        </div>
        <a class="btn btn-primary btn-lg" href="#" id="addEmployee" role="button">Submit</a>
        </div>
    </form>
    <div class="card">
        
        <div class="card-body">
            <p class="card-text"></p>
        
    
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Employee Name</th>
                <th scope="col">Role</th>
                <th scope="col">Start Date</th>
                <th scope="col">Months Worked</th>
                <th scope="col">Monthly Rate ($)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
